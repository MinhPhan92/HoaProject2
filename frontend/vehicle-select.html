<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tìm xe</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body { background: transparent; padding: 0; margin: 0; }
      .wrap { padding: 12px; }
      .vehicle-row { display: grid; grid-template-columns: 36px 1fr 170px 170px; gap: 12px; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border); }
      .vehicle-row:last-child { border-bottom: none; }
      .muted { color: var(--text-dim); font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="field" style="margin-bottom: 12px;">
        <input class="input" type="search" placeholder="Tìm theo Tên xe, Biển số" />
      </div>

      <div class="vehicle-row">
        <input type="checkbox" />
        <div>
          <div><strong>Mazda CX5 2020</strong></div>
          <div class="muted">30E-42103</div>
        </div>
        <div class="right"><input class="input right" value="0" /> <span>/ngày</span></div>
        <div class="right"><input class="input right" value="0" /> <span>/giờ</span></div>
      </div>

      <div class="vehicle-row">
        <input type="checkbox" />
        <div>
          <div><strong>Toyota Vios 2019</strong></div>
          <div class="muted">29A-15678</div>
        </div>
        <div class="right"><input class="input right" value="0" /> <span>/ngày</span></div>
        <div class="right"><input class="input right" value="0" /> <span>/giờ</span></div>
      </div>

      <div class="vehicle-row">
        <input type="checkbox" />
        <div>
          <div><strong>Honda City 2021</strong></div>
          <div class="muted">51G-98765</div>
        </div>
        <div class="right"><input class="input right" value="0" /> <span>/ngày</span></div>
        <div class="right"><input class="input right" value="0" /> <span>/giờ</span></div>
      </div>

      <div class="vehicle-row">
        <input type="checkbox" />
        <div>
          <div><strong>Hyundai Accent 2020</strong></div>
          <div class="muted">43B-23456</div>
        </div>
        <div class="right"><input class="input right" value="0" /> <span>/ngày</span></div>
        <div class="right"><input class="input right" value="0" /> <span>/giờ</span></div>
      </div>

      <div class="vehicle-row">
        <input type="checkbox" />
        <div>
          <div><strong>Kia Morning 2018</strong></div>
          <div class="muted">60A-87654</div>
        </div>
        <div class="right"><input class="input right" value="0" /> <span>/ngày</span></div>
        <div class="right"><input class="input right" value="0" /> <span>/giờ</span></div>
      </div>

      <div class="form-actions right" style="margin-top: 12px;">
        <button class="btn" onclick="parent.postMessage({type:'vehicle-cancel'}, '*')">Hủy</button>
        <button class="btn primary" onclick="parent.postMessage({type:'vehicle-confirm'}, '*')">Thêm xe</button>
      </div>
    </div>
  </body>
</html>
