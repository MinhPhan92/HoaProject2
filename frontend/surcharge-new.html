<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thêm mới phụ thu</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body { background: transparent; padding: 0; margin: 0; }
      .wrap { padding: 12px; }
      .total-box { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; background: var(--bg-elev); border:1px solid var(--border); border-radius:8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <form class="grid" oninput="calc()">
        <div class="field span-2">
          <label for="reason">Lý do thu*</label>
          <select id="reason" required>
            <option value="" disabled selected>Chọn lý do thu</option>
            <option>Phí vận chuyển giao/nhận xe tận nơi</option>
            <option>Phí trả xe tại khu vực khác</option>
            <option>Phí vệ sinh/khác</option>
          </select>
        </div>
        <div class="field span-2">
          <label for="qty">Số lượng*</label>
          <input id="qty" type="number" min="1" value="1" required />
        </div>
        <div class="field span-2">
          <label for="price">Đơn giá*</label>
          <div style="display:flex; gap:8px; align-items:center;">
            <input id="price" type="number" min="0" value="0" style="flex:1;" required />
            <span>VND</span>
          </div>
        </div>
        <div class="field span-2">
          <label for="note">Ghi chú*</label>
          <textarea id="note" rows="3" placeholder="Nhập ghi chú về phụ thu"></textarea>
        </div>
        <div class="field span-2">
          <label>Tổng tiền</label>
          <div class="total-box">
            <span></span>
            <strong id="total">0 VND</strong>
          </div>
        </div>
      </form>

      <div class="form-actions right" style="margin-top: 12px;">
        <button class="btn" onclick="parent.postMessage({type:'surcharge-cancel'}, '*')">Thoát</button>
        <button class="btn primary" onclick="parent.postMessage({type:'surcharge-confirm'}, '*')">Thêm mới</button>
      </div>
    </div>

    <script>
      function calc(){
        const qty = Number(document.getElementById('qty').value || 0);
        const price = Number(document.getElementById('price').value || 0);
        const sum = qty * price;
        document.getElementById('total').textContent = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND', maximumFractionDigits: 0 }).format(sum);
      }
      calc();
    </script>
  </body>
</html>
